<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="loading">
      <img
        src="http://media.giphy.com/media/FwviSlrsfa4aA/giphy.gif"
        style="width: 200px; height: 150px;"
      />
    </div>

    <form class="container" id="container" style="display: none">
      <div class="header">
        <h1>Account Login</h1>
        <img src="assets/img/login-img.png" alt="img">
      </div>
      

      <div class="email">
        <label for="Email" class="form-label" >Email address</label>
        <input type="email" class="form-control" autocomplete="off" id="Email" />
      </div>
      <div class="senha">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password" />
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit">Login</button>


    </form>

    <script src="assets/app.js"></script>
  </body>
</html>
